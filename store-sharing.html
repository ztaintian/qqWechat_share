<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
 	<meta itemprop="name" id="name" content=""/>
 	<meta itemprop="image" id="image" content="" />	
	<meta content=""  itemprop="description" name="description" id="description">
	<link rel="icon" type="image/ico" href="../favicon.ico" />
	<title></title>
</head>
<link rel="stylesheet" href="../base/css/store-sharing.css">
<script src="../component/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../component/avalonjs/avalon.js" type="text/javascript" charset="utf-8"></script>
<script src="html/js/ajaxFn.js"></script>
<body>
	<div class="ms-controller" ms-controller="storeSharing">
	<div class="top">
	<img id="hidden" ms-attr-src="contentList[0].contentHtml" alt="">
	<div class="banner_bg">
		<img ms-attr-src="dataList.shopLogo" alt="">
		<div class="company">
			<span ms-html="dataList.memberMsg.memberName" class="memberName"></span><span ms-html="dataList.memberMsg.gradeName"></span>
		</div>
		<div class="banner_right">
			<div>
				<span>{{dataList.followNumber}}</span>
				<span>关注度</span>	
			</div>
		</div>
	</div>
	<div class="center">
		<span class="center_left"></span><span class="center_right">热卖商品</span>
	</div>
	<div class="container">
		<div class="list" ms-repeat="imgList">
			<img ms-attr-src="el.coverImg" alt="">
			<div>
				<span ms-html="el.publishTitle"></span>
				<span ms-html="el.formatUnitPrice"></span>
			</div>
			<div>关注:<span ms-html="el.hot"></span></div>
		</div>
	</div>
	<div class="border"></div>
	<div class="center">
		<span class="center_left"></span><span class="center_right">公司简介</span>
	</div>
	<div class="center_text" ms-html="dataList.storeRemark"></div>
	<div class="center line">
		<span class="center_left"></span><span class="center_right">联系方式</span>
	</div>
	<div class="contact">
		联系人：<span ms-html="dataList.contactName"></span>
	</div>
	<div class="contact">
		地址：<span  ms-html="dataList.registerAddress"></span>
	</div>
	</div>
		<div class="foot">
			<img src="../base/img/logo_108.png" alt="">
			<span>查看更多专场,下载百联大宗APP</span>
			<span><a href="./QR-code.html">下载</a></span>
		</div>
	</div>
</body>
</html>
<script src="../constants.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
<script src="js/store-sharing.js"></script>
